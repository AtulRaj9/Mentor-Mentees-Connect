<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Vite Dev Server...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2em;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Vite Dev Server</h1>
        <p>This project uses Vite, not Live Server.</p>
        <p>Redirecting to the correct port...</p>
        <div class="spinner"></div>
        <a href="http://localhost:8080" class="button">Go to http://localhost:8080</a>
        <div class="info">
            <p><strong>To start the server:</strong></p>
            <p>Run <code style="background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 4px;">npm run dev</code> or <code style="background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 4px;">npm start</code></p>
            <p>Then open <strong>http://localhost:8080</strong></p>
        </div>
    </div>
    <script>
        // Try to redirect after 2 seconds
        setTimeout(() => {
            window.location.href = 'http://localhost:8080';
        }, 2000);
        
        // Also try to detect if server is running
        fetch('http://localhost:8080')
            .then(() => {
                window.location.href = 'http://localhost:8080';
            })
            .catch(() => {
                console.log('Server not running on port 8080');
            });
    </script>
</body>
</html>
